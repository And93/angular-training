<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Product Form
    </h4>
  </div>
  <div class="panel-body">
    <form *ngIf="product" (ngSubmit)="onUpdProduct()" id="product-form" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               placeholder="Name"
               required
               [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text"
               class="form-control"
               id="model" name="model"
               placeholder="Model"
               [(ngModel)]="product.model">
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number"
               min="0"
               class="form-control"
               id="cost" name="cost"
               placeholder="Cost"
               [(ngModel)]="product.cost">
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        form="product-form"
        [disabled]="form.invalid" >Save
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onGoBack()">Back
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onDelete()">Delete
      </button>
    </form>
  </div>
</div>
